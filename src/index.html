var ctx = document.getElementById("myChart1").getContext("2d");
var gradient = ctx.createLinearGradient(30, 0, 250, 0);

function createGrad(x, color_1, color_2) {
  var colorArr = [];
  colorArr.push(color_1, color_2);
  for(i=0; i<=1; i+=0.09) {
      if (i == 0) {
      //console.log("Color " + color_1 + " added to " + i);
      x.addColorStop(i, colorArr[0]);
      }
      else if (i == 1) {
      //console.log("Color " + color_1 + " added to " + i);
      x.addColorStop(i, colorArr[1]);
      }
      else {
        x.addColorStop(i, colorArr[1]);
        x.addColorStop(i, colorArr[0]);
        colorArr.reverse();        
        //console.log("Color " + colorArr[1] + " added to " + i);
      }
  }
};

createGrad(gradient, orange_color_1, orange_color_2);
